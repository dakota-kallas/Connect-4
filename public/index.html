<!DOCTYPE html>
<html lang="en">

<head>
    <title>Connect 4</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- THIS APP -->
    <script src="./js/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <section id="game-list-view" class="container my-5">
        <div id="validation-container" class="text-danger"></div>
        <form id="game-input" class="w-50 float-start d-flex my-3">
            <div class="color-input-group input-group mx-2">
                <label for="color-select" class="input-group-text text-body">Color</label>
                <input id="color-select" class="form-control text-body h-100" type="color" value="#ff0000" />
            </div>

            <div class="input-group mx-2">
                <label for="player-select" class="input-group-text text-body">Player</label>
                <select id="player-select" class="form-control text-body"></select>
            </div>
            <div class="input-group mx-2">
                <label for="computer-select" class="input-group-text text-body">Computer</label>
                <select id="computer-select" class="form-control text-body"></select>
            </div>
            <input id="create-game-btn" type="submit" value="CREATE" class="btn btn-primary">
        </form>
        <table id="game-list" class="table table-secondary table-striped-custom my-3">
            <thead class="border-1">
                <tr>
                    <th>Status</th>
                    <th>Player</th>
                    <th>Computer</th>
                    <th>Time Started</th>
                    <th>Time Finished</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="game-list-body">

            </tbody>
        </table>
    </section>
    <section id="game-view">
        <div class="container d-flex flex-row justify-content-center">
            <button id="game-return-btn" class="btn btn-primary w-75">Return</button>
        </div>
        <div id="game-board" class="container my-5">
            <div id="token-drop">
                <div id="status-gif-container"></div>
                <div id="drop-row">
                    <div class="drop-cell"></div>
                    <div class="drop-cell"></div>
                    <div class="drop-cell"></div>
                    <div class="drop-cell"></div>
                    <div class="drop-cell"></div>
                    <div class="drop-cell"></div>
                    <div class="drop-cell"></div>
                </div>
            </div>
            <div id="connect4-board">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <div id="game-status" class="container text-center fw-bold fs-3"></div>
    </section>
</body>

</html>
