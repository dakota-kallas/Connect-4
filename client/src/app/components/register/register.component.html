<div class="background">
    <div class="flex-column d-flex">
        <div class="d-flex justify-content-center mt-3">
            <img id="connect-4-icon" src="../../../assets/connect-4-icon.png" alt="Connect 4 Icon">
        </div>
        <div class="d-flex justify-content-center">
            <form id="register-form" class="float-end card shadow">
                <h3>Register Account</h3>
                <div>
                    <div [hidden]="!errorOccured" class="text-danger">
                        *{{errorMsg}}
                    </div>
                    <div>
                        <div class="form-group mb-2">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="email"
                                [(ngModel)]="email">
                        </div>

                        <div class="form-group mb-2">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="password"
                                [(ngModel)]="password">
                        </div>
                        <div class="form-group mb-2">
                            <label for="password-confirm" class="sr-only">Confirm Password</label>
                            <input type="password" class="form-control" name="password-confirm"
                                placeholder="confirm password" [(ngModel)]="passwordConfirm">
                        </div>
                        <div class="form-group mb-2">
                            <label for="first-name" class="sr-only">First Name</label>
                            <input type="text" class="form-control" name="first-name" placeholder="first name"
                                [(ngModel)]="firstName">
                        </div>
                        <div class="form-group mb-2">
                            <label for="last-name" class="sr-only">Last Name</label>
                            <input type="text" class="form-control" name="last-name" placeholder="last name"
                                [(ngModel)]="lastName">
                        </div>
                    </div>

                    <button type="submit" (click)="register()" class="btn btn-primary btn-sm">Register
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                    <button (click)="login()" class="btn btn-secondary btn-sm ms-2">Back to Login
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
